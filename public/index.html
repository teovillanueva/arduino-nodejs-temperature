<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperatura computacion</title>
    <style>
        * {
            font-family: sans-serif;
        }
        html {
            height: 100vh;
            background: #00d2ff;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #928DAB, #00d2ff);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #928DAB, #00d2ff); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            display: flex;
            flex-direction: column;
        }
        body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="temp">No data...</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var temp = document.getElementById("temp");
        var socket = io.connect('http://localhost:3000', { 'forceNew': true });

        socket.on('temp', (data) => {
            console.log(data);
            temp.innerHTML = data;
        });
    </script>
</body>
</html>
